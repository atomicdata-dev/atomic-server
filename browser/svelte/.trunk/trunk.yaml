version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - markdownlint@0.33.0
    - eslint@8.31.0
    - git-diff-check
    - gitleaks@8.15.2
    - prettier@2.8.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
